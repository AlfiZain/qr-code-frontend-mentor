<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- My Style -->
    <link rel="stylesheet" href="./styles/main.css" />

    <!-- Icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <img src="./images/image-qr-code.png" alt="QR Code" class="card-img" />
          <p class="card-title">Improve your front-end skills by building projects</p>
          <p class="card-content">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/AlfiZain">Alfi Zain</a>.</div>
    </footer>
  </body>
</html>
